version: '3.8'

services:
  # λ°±μ—”λ“ API μ„λ²„
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY}/backend:latest
    container_name: ai-recipe-backend
    ports:
      - "8081:8081"  # API ν¬νΈ
      - "8083:8083"  # WebSocket ν¬νΈ
    environment:
      NODE_ENV: production
      PORT: 8081
      WEBSOCKET_PORT: 8083
    env_file:
      - .env.production
    volumes:
      # λ΅κ·Έ λ³Όλ¥¨
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - ai-recipe-network
    
    # ν—¬μ¤μ²΄ν¬
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/auth/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # λ¦¬μ†μ¤ μ ν•
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

networks:
  ai-recipe-network:
    driver: bridge

