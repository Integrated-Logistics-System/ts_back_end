version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recipe-backend
    restart: unless-stopped
    environment:
      PORT: 8081
      WEBSOCKET_PORT: 8083
      NODE_ENV: production
    expose:
      - "8081"
      - "8083"
    networks:
      - recipe-network

networks:
  recipe-network:
    external: true
